version: "3.1"

nlu:
- intent: ask_points_of_interest
  examples: |
    - Give me some points of interest in New York.
    - What are the points of interest in Paris?
    - Give me some recommendations for Rome location.
    - Show me the nearest attraction.
    - Give me some places to visit near me.
    
- intent: provide_location
  examples: |
    - I am in London.
    - I live in Tokyo.
    - I am currently in Berlin.
    - I am located in San Francisco location.
    - I am in Los Angeles
    - I am in Chicago.
    - I am in Miami.


- intent: choose_interest_type
  examples: |
    - I want to see [museums](interest_type).
    - Show me [restaurant](interest_type).
    - I am looking for [parks](interest_type).
    - I want to visit [historical sites](interest_type).
    - I want to see [art galleries](interest_type).
    - I want to see [theaters](interest_type).
    - I want to see [zoos](interest_type).
    - I want to dinner at [restaurants](interest_type) in Aveiro.~
    - I would love to see [museums](interest_type) in Lisbon.
    - I need to find [hotels](interest_type) in Berlin.
    - I want to see [landmarks](interest_type) in Paris.


